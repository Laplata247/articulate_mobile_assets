name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: |
          mkdir -p _site
          cp -R * _site
          cp _headers _site/_headers  # ✅ Force include _headers file

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_site'  # ✅ Ensure the headers file is included

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
