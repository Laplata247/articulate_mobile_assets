name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: |
          mkdir -p _site
          rsync -av --exclude='_site' . _site
          cp _headers _site/_headers

      - name: Debug files
        run: ls -R _site

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # âœ… Switched to v4
        with:
          name: github-pages
          path: '_site'

     
