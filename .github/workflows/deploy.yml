name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: |
          mkdir -p _site
          rsync -av --exclude='_site' . _site  # âœ… Excludes _site directory from being copied
          cp _headers _site/_headers

      - name: Debug files
        run: ls -R _site

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
