<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Enhanced Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; 
        }
        canvas { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
<script>
    let scene, camera, renderer, controls, model;
    const loader = new THREE.GLTFLoader();

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(A9A9A9);

        // Camera
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 6); 

        // Renderer with enhanced settings
        renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            logarithmicDepthBuffer: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Comprehensive Lighting
        // Soft ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
        scene.add(ambientLight);

        // Key light (main directional light)
        const keyLight = new THREE.DirectionalLight(0xffffff, 3);
        keyLight.position.set(5, 10, 7);
        keyLight.castShadow = true;
        scene.add(keyLight);

        // Fill light (softer, from opposite side)
        const fillLight = new THREE.DirectionalLight(0xffffff, 1.5);
        fillLight.position.set(-5, -5, -5);
        scene.add(fillLight);

        // Back light for depth
        const backLight = new THREE.DirectionalLight(0xffffff, 1);
        backLight.position.set(0, 0, -5);
        scene.add(backLight);

        // Point light for additional highlights
        const pointLight = new THREE.PointLight(0xffffff, 1, 50);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        // 🛠️ Orbit Controls - Adjust Limits for Better Zoom
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.minDistance = 20;  // Prevent too close zoom-in
    controls.maxDistance = 500; // Allow more zoom-out
    controls.enablePan = true;
        // Model Loading
        loadModel('models/male_body.glb');

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', onWindowResize);
    }

    function loadModel(modelPath) {
        loader.load(modelPath, (gltf) => {
            model = gltf.scene;
            model.traverse((child) => {
                if (child.isMesh) {
                    // Ensure mesh receives and casts shadows
                    child.castShadow = true;
                    child.receiveShadow = true;

                    // Adjust material for better visibility
                    if (child.material) {
                        child.material.needsUpdate = true;
                        
                        // If it's a standard material, adjust properties
                        if (child.material.metalness !== undefined) {
                            child.material.metalness = 0.2;
                            child.material.roughness = 0.7;
                        }
                    }
                }
            });

            // Scale and position model
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set(0, 0, 0);
            
            scene.add(model);
        }, 
        (progress) => {
            console.log('Loading model...', 
                (progress.loaded / progress.total * 100) + '%'
            );
        },
        (error) => {
            console.error('Error loading model:', error);
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize the scene
    init();
</script>
</body>
</html>
