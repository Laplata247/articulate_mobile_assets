<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Minimal Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: white; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="debug-info" style="position:absolute;top:10px;left:10px;color:red;z-index:100;"></div>
<script>
    const debugLog = (message) => {
        const debugDiv = document.getElementById('debug-info');
        debugDiv.innerHTML += message + '<br>';
        console.log(message);
    };

    let scene, camera, renderer, controls, model;
    const loader = new THREE.GLTFLoader();

    function init() {
        debugLog('Initializing scene...');
        
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // Camera
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5);

        // Renderer
        renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Basic lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // Orbit Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load Model
        loadModel('models/male_body.glb');

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    }

    function loadModel(modelPath) {
        debugLog('Attempting to load model: ' + modelPath);
        
        loader.load(
            modelPath, 
            (gltf) => {
                debugLog('Model loaded successfully');
                model = gltf.scene;
                
                // Basic model processing
                model.traverse((child) => {
                    if (child.isMesh) {
                        debugLog('Mesh found: ' + child.name);
                        
                        // Force visibility
                        child.visible = true;
                        
                        // Reset material if needed
                        if (child.material) {
                            debugLog('Material properties:');
                            debugLog('Opacity: ' + child.material.opacity);
                            debugLog('Transparent: ' + child.material.transparent);
                            
                            child.material.opacity = 1;
                            child.material.transparent = false;
                            child.material.needsUpdate = true;
                        }
                    }
                });

                // Positioning
                model.position.set(0, 0, 0);
                model.scale.set(2, 2, 2);
                
                scene.add(model);
            }, 
            (progress) => {
                debugLog('Loading progress: ' + 
                    (progress.loaded / progress.total * 100).toFixed(2) + '%'
                );
            },
            (error) => {
                debugLog('Error loading model: ' + error);
            }
        );
    }

    // Initialize
    init();
</script>
</body>
</html>
