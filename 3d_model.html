<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Decals</title>

    <!-- Load Three.js and Extensions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <script type="module">
        import { DecalGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.128/examples/jsm/objects/DecalGeometry.js';
        window.DecalGeometry = DecalGeometry; 
    </script>

    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
        canvas { display: block; }
        #modelSelection {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Dropdown for Model Selection -->
    <div id="modelSelection">
        <label for="model">Select Model: </label>
        <select id="model" onchange="changeModel(this.value)">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

<script>
    let scene, camera, renderer, model, controls;
    let loader = new THREE.GLTFLoader();
    let currentModel = null;
    let currentModelPath = 'https://laplata247.github.io/articulate_mobile_assets/models/male_body.glb'; // Default model

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting for better visibility
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Orbit Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;

        // Load Default Model
        loadModel(currentModelPath);

        window.addEventListener('resize', onWindowResize);
        animate();
    }

    function loadModel(modelPath) {
        if (currentModel) {
            scene.remove(currentModel);
        }

        loader.load(modelPath, function(gltf) {
            currentModel = gltf.scene;
            currentModel.scale.set(1.5, 1.5, 1.5);
            scene.add(currentModel);
        }, undefined, function(error) {
            console.error("‚ùå Error loading model:", error);
        });
    }

    // Function to change model dynamically
    function changeModel(gender) {
        if (gender === 'male') {
            currentModelPath = 'https://laplata247.github.io/articulate_mobile_assets/models/male_body.glb';
        } else if (gender === 'female') {
            currentModelPath = 'https://laplata247.github.io/articulate_mobile_assets/models/female_body.glb';
        }
        loadModel(currentModelPath);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>

</body>
</html>
