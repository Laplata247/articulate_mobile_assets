<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Enhanced Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; 
        }
        canvas { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
<script>
    let scene, camera, renderer, controls, model;
    const loader = new THREE.GLTFLoader();

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xA9A9A9); // Fixed invalid color

        // Camera - Position further away to avoid zoom issues
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 10); // Set initial position further away

        // Renderer with enhanced settings
        renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            logarithmicDepthBuffer: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Comprehensive Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const keyLight = new THREE.DirectionalLight(0xffffff, 2);
        keyLight.position.set(5, 10, 7);
        keyLight.castShadow = true;
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 1);
        fillLight.position.set(-5, -5, -5);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 1);
        backLight.position.set(0, 0, -5);
        scene.add(backLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.8, 50);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        // Orbit Controls - Adjusted for better zooming
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.minDistance = 3;  // Allow zooming closer but not too much
        controls.maxDistance = 20; // Allow a decent zoom-out
        controls.enablePan = true;

        // Model Loading
        loadModel('models/male_body.glb');

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', onWindowResize);
    }

    function loadModel(modelPath) {
        loader.load(modelPath, (gltf) => {
            model = gltf.scene;
            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                    if (child.material) {
                        child.material.needsUpdate = true;
                        if (child.material.metalness !== undefined) {
                            child.material.metalness = 0.2;
                            child.material.roughness = 0.7;
                        }
                    }
                }
            });

            // Adjusted Scale and Position for Better Fit
            model.scale.set(1.2, 1.2, 1.2); // Slightly smaller
            model.position.set(0, -1, 0);  // Lower it a bit to fit in view

            scene.add(model);
        }, 
        (progress) => {
            console.log('Loading model...', 
                (progress.loaded / progress.total * 100) + '%'
            );
        },
        (error) => {
            console.error('Error loading model:', error);
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize the scene
    init();
</script>
</body>
</html>
