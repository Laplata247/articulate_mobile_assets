<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Debug with Dynamic Switching</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: white; }
        canvas { width: 100%; height: 100%; }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            font-size: 12px;
            z-index: 100;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #modelSelection {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 101;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Debug Info -->
<div id="debug-info">Initializing...</div>

<!-- Model Selection Dropdown -->
<div id="modelSelection">
    <label for="model">Select Model: </label>
    <select id="model" onchange="changeModel(this.value)">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
</div>

<script>
    // Debugging Logger
    const debugLog = (message) => {
        const debugDiv = document.getElementById('debug-info');
        debugDiv.innerHTML += message + '<br>';
        console.log(message);
    };

    let scene, camera, renderer, controls, model;
    const loader = new THREE.GLTFLoader();
    let currentModelPath = 'models/male_body.glb'; // Default to male

    function init() {
        debugLog('Initializing scene...');
        
        // Scene Setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // Camera
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 2, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // Orbit Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load Default Model
        loadModel(currentModelPath);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    }

    function loadModel(modelPath) {
        debugLog(`Attempting to load model: ${modelPath}`);

        if (model) {
            scene.remove(model);
            model = null;
        }

        loader.load(
            modelPath, 
            (gltf) => {
                debugLog('‚úÖ Model loaded successfully');
                model = gltf.scene;
                
                // Process model
                model.traverse((child) => {
                    if (child.isMesh) {
                        debugLog(`Mesh found: ${child.name}`);

                        // Ensure visibility
                        child.visible = true;

                        // Fix material transparency
                        if (child.material) {
                            debugLog('Material properties:');
                            debugLog(`Opacity: ${child.material.opacity}`);
                            debugLog(`Transparent: ${child.material.transparent}`);
                            
                            child.material.opacity = 1;
                            child.material.transparent = false;
                            child.material.needsUpdate = true;
                        }
                    }
                });

                // Position & Scale
                model.position.set(0, 0, 0);
                model.scale.set(2, 2, 2);
                
                scene.add(model);
            }, 
            (progress) => {
                debugLog(`Loading progress: ${(progress.loaded / progress.total * 100).toFixed(2)}%`);
            },
            (error) => {
                debugLog(`‚ùå Error loading model: ${error}`);
            }
        );
    }

    function changeModel(gender) {
        debugLog(`üîÑ Changing model to: ${gender}`);
        if (gender === 'male') {
            currentModelPath = 'models/male_body.glb';
        } else if (gender === 'female') {
            currentModelPath = 'models/female_body.glb';
        }
        loadModel(currentModelPath);
    }

    // Initialize Scene
    init();
</script>

</body>
</html>
