<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
        }
        canvas { 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
<script>
    let scene, camera, renderer, controls, model;
    const loader = new THREE.GLTFLoader();

    function init() {
        // Scene with gradient background
        scene = new THREE.Scene();
        scene.background = null;

        // Camera with refined positioning
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5);

        // Advanced renderer
        renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            logarithmicDepthBuffer: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Enhanced shadow rendering
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        
        document.body.appendChild(renderer.domElement);

        // Advanced lighting setup
        // Soft global illumination
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        // Detailed key light with soft shadows
        const keyLight = new THREE.DirectionalLight(0xffffff, 3);
        keyLight.position.set(5, 10, 7);
        keyLight.castShadow = true;
        keyLight.shadow.mapSize.width = 2048;
        keyLight.shadow.mapSize.height = 2048;
        keyLight.shadow.camera.near = 0.5;
        keyLight.shadow.camera.far = 50;
        keyLight.shadow.radius = 4; // Soft shadow edges
        scene.add(keyLight);

        // Rim light for edge definition
        const rimLight = new THREE.DirectionalLight(0xffffff, 1);
        rimLight.position.set(-5, -5, -5);
        scene.add(rimLight);

        // Detailed point light for highlights
        const pointLight = new THREE.PointLight(0xffffff, 1, 50);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        // Environment-like lighting
        const hemisphereLight = new THREE.HemisphereLight(0xsky, 0xground, 0.5);
        scene.add(hemisphereLight);

        // Orbit Controls with smooth interaction
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.rotateSpeed = 0.5;
        controls.maxDistance = 10;
        controls.minDistance = 2;

        // Load model with advanced material handling
        loadModel('models/male_body.glb');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsive design
        window.addEventListener('resize', onWindowResize);
    }

    function loadModel(modelPath) {
        loader.load(modelPath, (gltf) => {
            model = gltf.scene;
            
            // Advanced material and shadow processing
            model.traverse((child) => {
                if (child.isMesh) {
                    // Shadow capabilities
                    child.castShadow = true;
                    child.receiveShadow = true;

                    // Advanced material refinement
                    if (child.material) {
                        child.material.needsUpdate = true;
                        
                        // PBR material properties
                        if (child.material.isMeshStandardMaterial) {
                            child.material.metalness = 0.3;
                            child.material.roughness = 0.6;
                            child.material.envMapIntensity = 1;
                        }
                    }
                }
            });

            // Positioning and scaling
            model.scale.set(1.5, 1.5, 1.5);
            model.position.set(0, 0, 0);
            
            scene.add(model);
        }, 
        (progress) => {
            console.log('Loading progress:', 
                (progress.loaded / progress.total * 100).toFixed(2) + '%'
            );
        },
        (error) => {
            console.error('Model loading error:', error);
        });
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize the scene
    init();
</script>
</body>
</html>
